<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Capital</title>

    <style>
        #div_centrar {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 40vh;
            flex-direction: column;
            text-align: center;
        }

        input.buscar {
            display: block;
            margin: 10px auto;
            padding: 8px;
        }

        input.boton {
            margin-top: 10px;
            margin: 5px;
            padding: 8px 15px;
        }
    </style>

</head>

<body>
    <form action="" method="post">
        <div id="div_centrar">
            <h2>Buscar por letra</h2>
            <section class="layout">
                <input type="submit" class="letra" name="letra" value="A">

                <input type="submit" class="letra" name="letra" value="E">
                <input type="submit" class="letra" name="letra" value="F">
                <input type="submit" class="letra" name="letra" value="G">
                <input type="submit" class="letra" name="letra" value="H">
                <input type="submit" class="letra" name="letra" value="I">
                <input type="submit" class="letra" name="letra" value="J">
                <input type="submit" class="letra" name="letra" value="K">
                <input type="submit" class="letra" name="letra" value="L">
                <input type="submit" class="letra" name="letra" value="M">
                <input type="submit" class="letra" name="letra" value="N">
                <input type="submit" class="letra" name="letra" value="O">
                <input type="submit" class="letra" name="letra" value="P">
                <input type="submit" class="letra" name="letra" value="Q">
                <input type="submit" class="letra" name="letra" value="R">
                <input type="submit" class="letra" name="letra" value="S">
                <input type="submit" class="letra" name="letra" value="T">
                <input type="submit" class="letra" name="letra" value="U">
                <input type="submit" class="letra" name="letra" value="V">
                <input type="submit" class="letra" name="letra" value="W">
                <input type="submit" class="letra" name="letra" value="X">
                <input type="submit" class="letra" name="letra" value="Y">
                <input type="submit" class="letra" name="letra" value="Z">
            </section>

            <h2>Introduce el nombre de un Pais para conocer su capital.</h2>
            <input class="buscar" name="pais" placeholder="Pais">
            <div>
                <input type="submit" class="boton" name="buscar" value="Buscar" />
            </div>
        </div>
    </form>
</body>

</html>
