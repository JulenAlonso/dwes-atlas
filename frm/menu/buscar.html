<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Buscar Capital</title>

    <style>
        #div_centrar {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 50vh;
            flex-direction: column;
            text-align: center;
        }

        input.buscar {
            display: block;
            margin: 10px auto;
            padding: 8px;
        }

        input.boton {
            margin-top: 10px;
            margin: 5px;
            padding: 8px 15px;
        }
    </style>

</head>

<body>
    <form action="" method="post">
        <div id="div_centrar">
            <p>Introduce el nombre de un Pais para conocer su capital.</p>
            <input class="buscar" name="pais" placeholder="Pais">
            <div>
                <input type="submit" class="boton" name="buscar" value="Buscar" />
            </div>
        </div>
    </form>
</body>

</html>
