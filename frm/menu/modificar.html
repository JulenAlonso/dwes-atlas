<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Modificar Datos</title>
    <style>
        body {
            text-align: center;
        }

        input.boton {
            width: 100px;
            margin-top: 10px;
            margin: 5px;
            padding: 8px 15px;
        }
    </style>
</head>

<body>
    <h2>Modificar Datos</h2>
    <form action="" method="POST">
        <h3>Dato a Modificar</h3>
        <input type="text" name="pais" placeholder="Pais actual">
        <input type="text" name="capital" placeholder="Capital actual">
    
        <h3>Nuevo Dato</h3>
        <input type="text" name="newPais" placeholder="Nuevo Pais">
        <input type="text" name="newCapital" placeholder="Nueva Capital">
    
        <p></p>
        <input type="submit" class="boton" name="accion" value="Modificar">
    </form>
    
</body>

</html>
